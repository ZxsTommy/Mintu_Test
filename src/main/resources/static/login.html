<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <title>登录</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/pintuer1.2.css">
    <link rel="stylesheet" href="/css/admin.css">
    <script src="/js/axios.js"></script>
    <script src="/js/vue.js"></script>
    <script src="/js/elementui.js"></script>
    <link rel="stylesheet" href="/css/elementui.css"/>
</head>
<body>
<div class="bg"></div>
<div class="container">
    <div class="line bouncein">
        <div class="xs6 xm4 xs3-move xm4-move">
            <div style="height:150px;"></div>
            <div class="media media-y margin-big-bottom"></div>
            <div class="panel loginbox">
                <div class="text-center margin-big padding-big-top">
                    <h1>管理中心</h1>
                </div>
                <div class="panel-body"
                     style="padding:30px; padding-bottom:10px; padding-top:10px;" id="app">

                    <el-form :model="userVO" :rules="rules" :inline="true">
                        <el-form-item label="账号:" prop="account">
                            <el-input v-model="userVO.account" autocomplete="off"></el-input>
                        </el-form-item>

                        <el-form-item label="密码:" prop="password">
                            <el-input v-model="userVO.password" autocomplete="off" type="password"></el-input>
                        </el-form-item>
                    </el-form>

                    <div style="padding:30px;">
                        <div slot="footer" class="dialog-footer">
                            <el-button type="primary" @click="login">登 录</el-button>
                            <el-button @click="register">去注册</el-button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<script>
    new Vue({
        el:"#app",
        data:{
            userVO:{
                account:"tom",
                password:"123456"
            }
        },
        methods:{
            login() {
                axios.post("/user/login",this.userVO).then(r=>{
                    if (r.data.code==200){
                        location.href="index.html";
                    }else if (r.data.code==101){
                        alert("账号不存在");
                    }else if (r.data.code==102){
                        alert("密码不正确");
                    }
                })
            },
            register(){
                location.href = "register.html";
            }
        }
    })
</script>

</body>
</html>
